name: Build PHP for Windows

on:
  workflow_dispatch:
    inputs:
      php_version:
        description: 'PHP version'
        default: '8.3'
      extensions:
        description: 'Comma-separated extensions'
        default: 'ftp,mbstring,tokenizer,openssl,curl,zip,pdo,pdo_sqlite,xml,simplexml,dom'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: git make autoconf automake libtool pkg-config nasm mingw-w64-x86_64-gcc mingw-w64-x86_64-openssl mingw-w64-x86_64-libxml2 mingw-w64-x86_64-libzip mingw-w64-x86_64-libpng mingw-w64-x86_64-libjpeg-turbo mingw-w64-x86_64-freetype mingw-w64-x86_64-curl mingw-w64-x86_64-oniguruma mingw-w64-x86_64-libwebp mingw-w64-x86_64-libssh2 mingw-w64-x86_64-nghttp2 mingw-w64-x86_64-xz unzip

      - name: Download PHP binary
        run: |
          curl -L -o C:/msys64/tmp/php.zip https://windows.php.net/downloads/releases/archives/php-${{ github.event.inputs.php_version }}-nts-Win32-vs16-x64.zip
          unzip C:/msys64/tmp/php.zip -d C:/msys64/php
          mkdir -p C:/msys64/php/ext
          mv C:/msys64/php/*.dll C:/msys64/php/ext/ 2>/dev/null || echo "No DLLs found"
          echo "extension=openssl" > C:/msys64/php/php.ini
          echo "extension=ftp" >> C:/msys64/php/php.ini
          echo "extension_dir=C:/msys64/php/ext" >> C:/msys64/php/php.ini
          C:/msys64/php/php.exe --version
          C:/msys64/php/php.exe -m

      - name: Build Static PHP CLI
        run: |
          git clone https://github.com/aleksustas89/static-php-cli.git
          cd static-php-cli
          ./bin/spc download --clean
          ./bin/spc download --with-php=${{ github.event.inputs.php_version }} --for-extensions "${{ github.event.inputs.extensions }}"
          ./bin/spc build --build-cli --build-embed "${{ github.event.inputs.extensions }}"

      - name: Upload PHP artifact
        uses: actions/upload-artifact@v4
        with:
          name: php-windows
          path: static-php-cli/bin/php.exe
